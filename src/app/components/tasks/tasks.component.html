<h2>My Tasks</h2>
<ul class="tasks">
    <li *ngFor="let task of tasks"> 
        <button [class.selected]="task === TaskSelected" type="button" (click)="onSelect(task)">
      <span class="badge">{{task.id}}</span>
      <span class="name">{{task.name}}</span>
    </button>
  </li>
</ul>

<app-task (onDeleteTask) = "deletetask(TaskSelected)" [task] = "TaskSelected" ></app-task>


<h2>Add Tasks:</h2>
<nav>
  <a routerLink="/AddTask">ADD</a>
</nav>
